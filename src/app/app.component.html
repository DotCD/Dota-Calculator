<input type="checkbox" name="Advanced" id="Advanced" (change)="advanced = !advanced">
<label for="Advanced"> Advanced mode</label>
<main>
    <app-stats *ngIf="advanced" (updateEmitter)="updateHero($event)"></app-stats>
    <app-simple-stats *ngIf="!advanced" (updateEmitter)="updateHero($event)"></app-simple-stats>
    <app-display [hero]="hero"></app-display>
</main>
<router-outlet></router-outlet>
